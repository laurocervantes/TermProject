<div class="card">
    <h1>CONTACT ME</h1>
    <div class="mi">
        <div class="info">
            <ul>
                <li><i class="fa fa-road"></i> 4455 Jemes Ln RD</li>
                <li><i class="fa fa-phone"></i> (408-449-3556)</li>
                <li><i class="fa fa-envelope"></i> contact@laurocervantes.us</li>
            </ul>
        </div>
        <div class="contact">
            <form id="forma">
                <p>
                    <label>First Name</label>
                    <input type="text" name="name" id="name" placeholder="Only Letters from A to Z" required minlength="2" pattern='[a-zA-Z]{2,15}'>
                    <span class="error_firstName" aria-live="assertive"></span>

                </p>
                <p>
                    <label>Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Only Letters from A to Z" required minlength="2" pattern='[a-zA-Z]{2,15}'>
                    <span class="error_lastName" aria-live="assertive"></span>
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required minlength='2'>
                    <span class="error_email" aria-live="assertive"></span>
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="333-333-3333" required minlength="10" pattern='[0-9]{3}-[0-9]{3}-[0-9]{4}'>
                    <span class="error_tel" aria-live="assertive"></span>
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea name="message" rows="5" id="message"></textarea>
                </p>
                <p class="full">
                    <button type="submit" id="submit">SEND FORM</button>
                </p>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
